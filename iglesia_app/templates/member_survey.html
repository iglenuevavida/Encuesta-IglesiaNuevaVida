{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8">
    <div class="card card-custom p-4">
      <h3 class="card-title mb-3">Encuesta para Miembros</h3>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" name="nombre_completo" class="form-control" required>
        </div>

        <div class="row">
          <div class="mb-3 col-12 col-md-4">
            <label class="form-label">Edad</label>
            <input type="number" min="0" name="edad" class="form-control">
          </div>
          <div class="mb-3 col-12 col-md-8">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Hace cuánto tiempo asiste a la iglesia</label>
          <input type="text" name="tiempo_asiste" class="form-control" placeholder="Ej: 2 años, 6 meses, etc.">
        </div>

        <div class="mb-3">
          <label class="form-label">Ministerio al que pertenece</label>
          <input type="text" name="ministerio" class="form-control" placeholder="Ingresa el ministerio o 'no pertenezco a ninguno'">
        </div>

        <div class="mb-3">
          <label class="form-label">Líder al que pertenece</label>
          <input type="text" name="lider" class="form-control" placeholder="Nombre del líder o 'no pertenezco a ninguno'">
        </div>

        <div class="mb-3">
          <label class="form-label">¿Se encuentra bautizado?</label>
          <select name="bautizado" class="form-select">
            <option value="SI">SI</option>
            <option value="NO">NO</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">¿Está realizando algún estudio bíblico?</label>
          <select name="estudio" class="form-select">
            <option value="ABC">ABC</option>
            <option value="IBE">IBE</option>
            <option value="Casa de Paz">Casa de Paz</option>
            <option value="Ninguno">No me encuentro realizando ningún estudio</option>
          </select>
        </div>

        <button class="btn btn-primary w-100">Finalizar encuesta</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
